name: Build ESPHome Firmware

on:
  push:
    paths:
      - 's3b.yaml'
      - '.github/workflows/build-esphome.yml'
  pull_request:
    paths:
      - 's3b.yaml'
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 在 "Install ESPHome" 步骤之后，"Build firmware" 步骤之前添加
      - name: Generate secrets.yaml from GitHub Secrets
        run: |
          # 根据仓库 Secrets 生成 secrets.yaml
          echo "wifi_ssid: '${{ secrets.WIFI_SSID }}'" > secrets.yaml
          echo "wifi_password: '${{ secrets.WIFI_PASSWORD }}'" >> secrets.yaml
          # 如果有其他 secret（如 mqtt 密码等），继续添加
          # echo "mqtt_password: '${{ secrets.MQTT_PASSWORD }}'" >> secrets.yaml

      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome

      - name: Build firmware
        run: esphome compile s3b.yaml

      # 步骤5：动态查找编译产物（沿用 BOX3 成功方案）
      - name: 动态查找 firmware.bin
        id: find_fw
        run: |
          SEARCH_ROOT=".esphome/build"   # 与编译目录对应
          FIRMWARE=$(find "$SEARCH_ROOT" -name "firmware.bin" | head -n 1)
          OTA=$(find "$SEARCH_ROOT" -name "firmware.ota.bin" | head -n 1)
          FACTORY=$(find "$SEARCH_ROOT" -name "firmware.factory.bin" | head -n 1)

          if [[ -z "$FIRMWARE" ]]; then
            echo "::error::未找到 firmware.bin，请检查编译是否成功"
            exit 1
          fi

          echo "FIRMWARE=$FIRMWARE" >> $GITHUB_OUTPUT
          echo "OTA=$OTA" >> $GITHUB_OUTPUT
          echo "FACTORY=$FACTORY" >> $GITHUB_OUTPUT

      # 步骤6：上传固件
      - name: 上传固件到 Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ESP32-S3-BOX-3-${{ github.sha }}
          path: |
            ${{ steps.find_fw.outputs.FIRMWARE }}
            ${{ steps.find_fw.outputs.OTA }}
            ${{ steps.find_fw.outputs.FACTORY }}
            esp32-s3-box-3/esp32-s3-box-3.factory.yaml
          retention-days: 30