name: Build ESPHome Firmware

on:
  push:
    paths:
      - 's3b.yaml'
      - '.github/workflows/build-esphome.yml'
  pull_request:
    paths:
      - 's3b.yaml'
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: |
          python -m pip install --upgrade pip
          pip install esphome

      - name: Build firmware
        run: esphome compile s3b.yaml

      - name: Find firmware file
        id: find_firmware
        run: |
          # 查找生成的固件文件路径
          FIRMWARE_PATH=$(find . -name "*.bin" -path "./.esphome/build/*/firmware.bin" | head -n 1)
          echo "FIRMWARE_PATH=$FIRMWARE_PATH" >> $GITHUB_OUTPUT
          # 提取固件文件名
          FIRMWARE_NAME=$(basename "$FIRMWARE_PATH")
          echo "FIRMWARE_NAME=$FIRMWARE_NAME" >> $GITHUB_OUTPUT

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: esp32-s3box-firmware
          path: ${{ steps.find_firmware.outputs.FIRMWARE_PATH }}
          retention-days: 30  # 固件保存30天
